<div class="upload mt-4 col-md-8">
  <div class="upload__title d-flex mt-3 justify-content-center pb-3">
    <h4>UPLOAD MOVIE</h4>   
  </div> 
  <div class="upload__content mt-4">
    <form autocomplete="off" [formGroup] = 'movieForm' (ngSubmit) = 'onSubmit()' method="POST" enctype="multipart/form-data">
      <div class="mt-3 col">
        <label for="form-title">Title*</label>
        <input id="form-title" type="text" class="form-control" formControlName="title">
        <span *ngIf="formGroupIsValid">Please fill the form</span>
      </div>
      <div class="mt-3 col">
        <label for="form-description">Description*</label>
        <input id="form-description" type="text" class="form-control" formControlName="description">
        <span *ngIf="formGroupIsValid">Please fill the form</span>
      </div>
      <div class="d-flex justify-content-between mt-3 col">
        <div class="col-lg-6 d-flex align-items-baseline pl-0">
          <label for="form-description uplaod pl-3" style="color: black;">Upload image</label>
          <input type="file" class="mt-3 col" (change)="onFileSelected($event)" >
        </div>
        <div class="col-lg-6 d-flex align-items-baseline">
          <label for="form-description uplaod pl-3 " style="color: black;">Upload Video</label>
          <input type="file" class="mt-3 col" (change) = 'onFileSelected($event)'>
        </div>
      </div>
      <div class="d-flex justify-content-end mt-3 col">
        <button type="submit" class="main-btn">UPLOAD</button>
      </div>
    </form>
  </div> 
</div>
