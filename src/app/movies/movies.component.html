<div class="movies mt-4 d-flex justify-content-between" > 
   <div class="movies-content col-md-4" *ngFor="let item of moviesList">
    <div class="movies-content__title">
        <!-- <a>Movie Title: {{ item.title }}</a> -->
        <a [routerLink]="[ '/movies', item._id ]">{{ item.title }}</a>
    </div>
    <div class="movies-content__description">
        <p>Movie Description: {{ item.description }}</p>
    </div>
    <div class="movies-content__image">
        <p>Movie Image: {{ item.image }}</p>
        <img [src]="item.movieImg " alt="">    
    </div>
   </div>
</div>
